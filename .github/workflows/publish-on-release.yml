# File: .github/workflows/publish-on-release.yml

on:
  release:
    types:
      - "published"
  workflow_dispatch:

name: Publish Module to PSGallery

jobs:
  publish:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Az.Resources module
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module Az.Resources
      - name: Publish module
        shell: pwsh
        id: publish-module
        run: |
          Publish-Module -Path ./src/PSElectricityMaps -NuGetApiKey ${{ secrets.PS_GALLERY_KEY }}
          Write-Output "## PSElectricityMaps published to PSGallery" >> $env:GITHUB_STEP_SUMMARY